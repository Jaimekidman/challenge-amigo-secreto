<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 50px;
        }
        #app {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Amigo Secreto üéÅ</h2>
        <input type="text" id="nameInput" placeholder="A√±adir nombre" />
        <button onclick="addParticipant()">Agregar</button>
        <ul id="participants"></ul>
        <button onclick="drawNames()">Sortear</button>
        <h3>Resultados:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        let participants = [];

        function addParticipant() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (name && !participants.includes(name)) {
                participants.push(name);
                updateParticipantList();
                nameInput.value = '';
            }
        }

        function updateParticipantList() {
            const list = document.getElementById('participants');
            list.innerHTML = '';
            participants.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                list.appendChild(li);
            });
        }

        function drawNames() {
            if (participants.length < 2) {
                alert('Debe haber al menos 2 participantes.');
                return;
            }

            let shuffled = [...participants];
            do {
                shuffled = shuffled.sort(() => Math.random() - 0.5);
            } while (!isValidShuffle(shuffled));
            
            displayResults(shuffled);
        }

        function isValidShuffle(shuffled) {
            for (let i = 0; i < participants.length; i++) {
                if (participants[i] === shuffled[i]) {
                    return false;
                }
            }
            return true;
        }

        function displayResults(shuffled) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            for (let i = 0; i < participants.length; i++) {
                const li = document.createElement('li');
                li.textContent = `${participants[i]} ‚Üí ${shuffled[i]}`;
                results.appendChild(li);
            }
        }
    </script>
</body>
</html>
